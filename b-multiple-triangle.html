<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Triangles Drawing</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="600" height="400"></canvas>

  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    function drawTriangle(x1, y1, x2, y2, x3, y3, fillColor) {
      context.beginPath();
      context.moveTo(x1, y1);
      context.lineTo(x2, y2);
      context.lineTo(x3, y3);
      context.closePath();

      context.fillStyle = fillColor; 
      context.fill();
      // context.stroke();
    }

    function drawMultipleTriangles() {
      var triangles = [
        { x1: 50, y1: 50, x2: 100, y2: 125, x3: 150, y3: 50, color: 'yellow'},
        { x1: 150, y1: 50, x2: 100, y2: 125, x3: 200, y3: 125, color: 'orange' },
        { x1: 150, y1: 50, x2: 200, y2: 125, x3: 250, y3: 50, color: 'skyblue' },
        { x1: 100, y1: 125, x2: 200, y2: 125, x3: 150, y3: 200, color: 'red' }
      ];

      triangles.forEach(function(triangle) {
        drawTriangle(triangle.x1, triangle.y1, triangle.x2, triangle.y2, triangle.x3, triangle.y3, triangle.color);
      });
    }

    drawMultipleTriangles();
  </script>
</body>
</html>
